url: "riskintroanalysis"
template:
  bootstrap: 5
  theme: breeze-light
  bootswatch: simplex
  bslib:
    pkgdown-nav-height: 100px
    base_font:
      google: "Open Sans"

footer:
  structure:
    left: [developed_by]
  components:
    developed_by: |
      This R package was developed by [Ardata](https://ardata.fr/) for CIRAD to provide a tool for
      analysing geospatial epidemiological.

reference:
  - title: Calculate risks
    desc: >
     These functions are to be used for calculations of risks of introduction
    contents:
    - starts_with("calc_")
    - augment_epi_units_with_raster
  - title: Risk score rescaling
    contents:
    - rescale_risk_scores
  - title: Risk table building and analysis
    contents:
    - risk_table
    - add_risk
    - remove_risk
    - summarise_scores
  - title: Risk plotting
    contents:
    - plot_risk
  - title: Helper functions
    contents:
    - starts_with("extract_")
    - addLegend_decreasing
    - add_scale
    - basemap
    - generate_leaflet_labels
    - has_risk
    - is.boolean
    - n_eff_sources
    - plot_emission_risk
    - plot_emission_risk_interactive
    - riskintro-leaflet-legends
    - scale_entry_points
