url: ~
template:
  bootstrap: 5
  theme: breeze-light
  bootswatch: simplex
  bslib:
    pkgdown-nav-height: 100px
    base_font:
      google: "Open Sans"

footer:
  structure:
    left: [developed_by]
  components:
    developed_by: |
      This R package was developed by [Ardata](https://ardata.fr/) for CIRAD to provide a tool for
      analysing geospatial epidemiological.

reference:
  - title: Standardize Datasets for 'Riskintro' Analysis
    contents:
    - apply_mapping
  - title: Calculate risks
    desc: >
     These functions are to be used for calculations of risks of introduction
    contents:
    - starts_with("calc_")
    - augment_epi_units_with_raster
    - rescale_risk_scores
    - summarise_risk_scores
  - title: Utilities
    contents:
    - starts_with("extract_")
    - updateRoadAccessLeaflet
  - title: Risk table building
    contents:
    - risk_table
    - add_risk
    - remove_risk
  - title: Risk plotting
    contents:
    - plot_risk


